<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Salman Aquatic PWA</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="registration-form" class="registration-form">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    
</body>
<body>
    <div id="website-content" style="display: none;">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo" />
            <div class="title">PUSAT PERBELANJAAN KAMERA TERPERCAYA</div>
        </div>
        <main>
            <nav>
                <h1>BLOK M KAMERA STUDIO</h1>
                    <i data-feather="search"></i>
                    <a href=""></a>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Blog</li>
                </ul>
            </nav>
            <div class="container"></div>
        </main>
    </div>

    <script src="app.js"></script>

    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault(); 
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (username && email && password) {
                document.getElementById("registration-form").style.display = "none";
                document.getElementById("website-content").style.display = "block";
            }
        });
    </script>
    <script>
        feather.replace();
      </script>
  
</body>
